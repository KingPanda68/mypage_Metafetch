<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Css -->
    <link rel="stylesheet" href="signup.css">

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="index.html"><img src="./Assets/Images/Frame 13logo3.png" alt="logo"></a>
    </header>

    <main>
        <h2>Welcome Back!</h2>
        <p>Please enter your details</p>
        <form action="">
            <input type="text" id="username" placeholder="Username">
            <br>
            <input type="password" id="password" placeholder="Password">
            <i class="bi bi-eye-fill"></i>
            <br>
            <a href="forgot.html">
                <p style="margin-left: 22%; margin-bottom: 20px;">Forgot Password?</p>
            </a>
            <button>Login</button>
        </form>

        <button id="google">
            <iconify-icon icon="logos:google-icon" style="margin-right: 10px;"></iconify-icon>Continue using
            Google
        </button>
        <p>Don't have an account? <a href="signup.html"><span>Sign Up</span></a></p>

    </main>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>

</html>
